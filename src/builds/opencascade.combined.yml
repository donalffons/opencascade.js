opencascade.core.wasm:
  bindings:
    # - module: "TKernel"
    - module: "TKMath"
    - module: "TKG2d"
    - module: "TKG3d"
    - module: "TKGeomBase"
    - module: "TKBRep"
  inputs:
    # - module: "TKernel"
    #   preBuilt: True
    - module: "TKMath"
      preBuilt: True
    - module: "TKG2d"
      preBuilt: True
    - module: "TKG3d"
      preBuilt: True
    - module: "TKGeomBase"
      preBuilt: True
    - module: "TKBRep"
      preBuilt: True
  emccFlags:
    - -DIGNORE_NO_ATOMICS=1
    - -DOCCT_NO_PLUGINS
    - -frtti
    - -fPIC
    - -O3
    - -DHAVE_RAPIDJSON
    - -sSIDE_MODULE=1
    - -sDISABLE_EXCEPTION_CATCHING=1

